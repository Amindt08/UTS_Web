<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <h1>FORMULIR PENDAFTARAN</h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/6_form.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://pnm.ac.id/program_studi/teknik/d3_teknologi_informasi">
            <img src="image/icon.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            Teknologi Informasi | Politeknik Negeri Madiun
          </a>
        </div>
    </nav>
    <form action="6_form.html" method="get">
    <div class="col">
        <header>Daftar untuk mengetahui info lebih lanjut!</header>
        <div class="row">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="row">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="row">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        </div>
        <div class="row">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password">
        </div>
        <div class="row">
            <input type="password" class="form-control" placeholder="Password Confirm" aria-label="Password Confirm">
        </div>
        <div class="row">
            <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail">
        </div>
        <div class="col-auto text-end">
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>        
    </div>
    </form>
</body>
</html>
